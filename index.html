<script >
class MobileNavbar{
    constructor(menucenter,menu,navLinks){
        this.menucenter = document.querySelector(menucenter);
        this.menu = document.querySelector(menu);
        this.navLinks = document.querySelectorAll(navLinks);
        this.activeClass = "active";
        this.handleClick = this.handleClick.bind(this);

    }
    addClickEvent(){
        this.menucenter = document.addEventListener("click", this.handleClick);
    }
    handleClick(){
        console.log(this);
        this.menu.classList.toggle(this.activeClass);
    }
    init(){
        if(this.menucenter){
            this.addClickEvent();
        }
        return this;
    }
}
